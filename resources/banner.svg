<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 1650 230" preserveAspectRatio="xMidYMid meet"
  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <title>DDK Banner</title>

  <style>
    @import url("http://fonts.googleapis.com/css?family=Oswald:800");

    .text-lines {
    fill: white;
    stroke-width: 6;
    stroke-linejoin: round;
    stroke-dasharray: 70 330;
    stroke-dashoffset: 0;
    -webkit-animation: stroke 6s infinite linear;
    animation: stroke 6s infinite linear;
    }

    .text-lines:nth-child(5n + 1) {
    stroke: #16425B;
    -webkit-animation-delay: -1.2s;
    animation-delay: -1.2s;
    }

    .text-lines:nth-child(5n + 2) {
    stroke: #16425B;
    -webkit-animation-delay: -2.4s;
    animation-delay: -2.4s;
    }

    .text-lines:nth-child(5n + 3) {
    stroke: #16425B;
    -webkit-animation-delay: -3.6s;
    animation-delay: -3.6s;
    }

    .text-lines:nth-child(5n + 4) {
    stroke: #16425B;
    -webkit-animation-delay: -4.8s;
    animation-delay: -4.8s;
    }

    .text-lines:nth-child(5n + 5) {
    stroke: #16425B;
    -webkit-animation-delay: -6s;
    animation-delay: -6s;
    }

    @-webkit-keyframes stroke {
    100% {
    stroke-dashoffset: -400;
    }
    }

    @keyframes stroke {
    100% {
    stroke-dashoffset: -400;
    }
    }

    text {
    font: 14.5em/1 Oswald, Impact;
    text-anchor: middle;
    fill: none;
    stroke: #16425B;
    stroke-width: 6;
    }
  </style>

  <rect width="100%" height="100%" fill="white"/>

  <defs>
    <pattern id="pattern"
      width="4" height="5"
      patternUnits="userSpaceOnUse"
      patternTransform="rotate(45 50 50)">
      <rect width="100%" height="100%" fill="white"/>
      <line stroke="#16425B" stroke-width="3px" y2="10" />
    </pattern>
  </defs>

  <!-- If you got a better solution with HTML and CSS only, please open are pull request and let me
  know. Since this SVG will be embeded in in different README files, JavaScript is not allowed. It
  is also not allowed to use "url(#" in animations or sets due to Chromium and Safari Bug. There are
  multiple issues with the implementation SVG "url(#SomePattern)" fuctionality in Chromium and
  Safari. This questions sums it up greatly:
  https://stackoverflow.com/questions/64158682/reference-svg-effect-without-using-url-function -->

  <symbol id="s-text">
    <text x="50%" y="45%" dy=".395em" dx="-.02em">
