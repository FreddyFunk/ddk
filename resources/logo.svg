<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 380 190" preserveAspectRatio="xMidYMid meet"
  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <title>DDK Logo</title>

  <style>
    @import url("http://fonts.googleapis.com/css?family=Oswald:800");

    text {
    font: 14.5em/1 Oswald, Impact;
    text-anchor: middle;
    fill: #16425B;
    }
  </style>

  <defs>
    <pattern id="pattern"
      width="4" height="5"
      patternUnits="userSpaceOnUse"
      patternTransform="rotate(45 50 50)">
      <line stroke="#16425B" stroke-width="3px" y2="10" />
    </pattern>
  </defs>

  <text x="50%" y="50%" dy=".395em" dx="-.02em">
    <tspan fill="url(#pattern)"
      stroke="#16425B"
      stroke-width="2px">D</tspan>DK </text>

</svg>