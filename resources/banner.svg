    <animate id="letter_12_animation" xlink:href="#letter_12" attributeName="visibility" from="visible" to="hidden" begin="letter_11_animation.end" dur="0.3s"/>
    <animate id="letter_13_animation" xlink:href="#letter_13" attributeName="visibility" from="visible" to="hidden" begin="letter_12_animation.end" dur="0.3s"/>
    <animate id="letter_14_animation" xlink:href="#letter_14" attributeName="visibility" from="visible" to="hidden" begin="letter_13_animation.end" dur="0.3s"/>
    <animate id="letter_15_animation" xlink:href="#letter_15" attributeName="visibility" from="visible" to="hidden" begin="letter_14_animation.end" dur="0.3s"/>
    <animate id="letter_16_animation" xlink:href="#letter_16" attributeName="visibility" from="visible" to="hidden" begin="letter_15_animation.end" dur="0.3s"/>
  </symbol>

  <use xlink:href="#s-text" class="text-lines"
  ></use>
  <use xlink:href="#s-text" class="text-lines"
  ></use>
  <use xlink:href="#s-text" class="text-lines"
  ></use>
  <use xlink:href="#s-text" class="text-lines"
