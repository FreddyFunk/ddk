# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
        - feature
    - title: Bug Fixes 🐛
      labels:
        - bug-fix
    - title: Dependencies ⬆️
      labels:
        - dependencies
    - title: Other Changes ✨
      labels:
        - "*"
